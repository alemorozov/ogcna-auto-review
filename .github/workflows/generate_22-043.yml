name: generate_22-043
on:
  schedule:
    - cron:  '1 11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container: metanorma/metanorma:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: main
      - name: checkout other repo
        uses: actions/checkout@v3 # checkout the repository content to github runner
        with:
          repository: opengeospatial/developer-events
          path: 22-043
      - name: Generate document
        run: |
          cd 22-043/2022/Metadata-Code-Sprint/engineering-report
          metanorma compile --agree-to-terms -t ogc -x xml,html,doc,pdf document.adoc
          cp document.html ../../../../main/22-043.html
          cp document.pdf ../../../../main/22-043.pdf
          cd ../../../../main
          git config --global user.name 'opengeospatial'
          git config --global user.email 'opengeospatial@users.noreply.github.com'
          git add 22-043.html 22-043.pdf
          git commit -am "Automated generation of HTML and PDF documents"
          git push
