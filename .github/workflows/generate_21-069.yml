name: generate_21-069
on:
  schedule:
    - cron:  '1 15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container: metanorma/mn:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: main
      - name: checkout other repo
        uses: actions/checkout@v3 # checkout the repository content to github runner
        with:
          repository: opengeospatial/CoverageJSON
          path: 21-069
      - name: Generate document
        run: |
          cd 21-069/standard_template/standard
          metanorma compile --agree-to-terms -t ogc -x xml,html,doc document.adoc
          cp document.html ../../../main/21-069.html
          cd ../../../main
          git config --global user.name 'opengeospatial'
          git config --global user.email 'opengeospatial@users.noreply.github.com'
          git add 21-069.html
          git commit -am "Automated generation of HTML documents"
          git push
